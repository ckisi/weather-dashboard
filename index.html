<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
            crossorigin="anonymous">
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js" 
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    </head>
    
    <body>
        <header class="bg-primary">
            <h1 class="text-white text-center">Weather Dashboard</h1>
        </header>

        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-md-3 p-3">
                    <h2>Search for a City:</h2>
                    <form id="search-form">
                        <div class="form-group p-3">
                            <input type="text" class="form-control" id="city-search" placeholder="San Diego">
                        </div>
                        <button type="submit" class="btn btn-primary col-12">Search</button>
                    </form>
                    <section>
                        <!-- Search history will go here -->
                    </section>
                </div>
                
                <!-- Weather Data -->
                <main class="col-md-9">
                    <div class="row" id="current-weather">
                        <!-- Current weather -->
                    </div>
                    <div class="row">
                        <div class="col-md-12 bg-primary">
                            <h2>5-Day Forcast:</h2>
                            <!-- 5 day forcast -->
                        </div>
                    </div>
                </main>
            </div>
        </div>        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
            crossorigin="anonymous"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
